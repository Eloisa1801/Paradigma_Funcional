<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #filtro {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Registro de Alunos</h1>

    <!-- Campo de filtro -->
    <label for="filtro">Filtrar Alunos por Nome:</label>
    <input type="text" id="filtro" onkeyup="filtrarAlunos()" placeholder="Digite o nome do aluno">

    <!-- Tabela para exibir os alunos -->
    <table id="aluno-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os alunos serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <!-- Formulário para adicionar novo aluno -->
    <form id="aluno-form">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="nota">Nota (entre 0 e 10):</label>
        <input type="number" id="nota" min="0" max="10" step="0.1" required>
        <br>
        <button type="button" onclick="adicionarAluno()">Adicionar</button>
    </form>

    <script>
        function adicionarAluno() {
            // Obtenha os valores dos campos de entrada
            var nome = document.getElementById("nome").value;
            var nota = document.getElementById("nota").value;

            // Verifique se os campos estão em branco
            if (nome === "" || nota === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Valide a nota para garantir que esteja entre 0 e 10
            if (nota < 0 || nota > 10) {
                alert("A nota deve estar entre 0 e 10.");
                return;
            }

            // Crie uma nova linha na tabela com os dados do aluno
            var table = document.getElementById("aluno-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.innerHTML = nome;
            cell2.innerHTML = nota;

            // Limpe os campos de entrada após adicionar o aluno
            document.getElementById("nome").value = "";
            document.getElementById("nota").value = "";
        }

        function filtrarAlunos() {
            var input, filter, table, tbody, tr, td, i, txtValue;
            input = document.getElementById("filtro");
            filter = input.value.toUpperCase();
            table = document.getElementById("aluno-table");
            tbody = table.getElementsByTagName("tbody")[0];
            tr = tbody.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
